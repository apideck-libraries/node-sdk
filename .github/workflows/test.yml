name: Unit Test

on:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'Setup Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Unit Test
        run: yarn test
